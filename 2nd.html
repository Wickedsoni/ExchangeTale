<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Tales</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background: #34495e;
    border-radius: 5px;
}

.search-bar {
    text-align: center;
    margin: 20px 0;
}

.search-bar input {
    padding: 10px;
    width: 60%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-bar button {
    padding: 10px 20px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-bar button:hover {
    background: #1c5985;
}

.book-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.book {
    background: white;
    padding: 20px;
    margin: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 250px;
}

.book img {
    max-width: 100%;
    border-radius: 5px;
}

.book h2 {
    color: #333;
    margin-top: 10px;
}

.book button {
    padding: 10px 15px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.book button:hover {
    background: #1e8449;
}

footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
}
    </style>
     
</head>
<body>
    <header>
        <h1>Exchange Tales</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exchange</a></li>
                <li><a href="donation.html">Donate</a></li>
                <li><a href="profile.html">Profile</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search books...">
            <button>Search</button>
        </section>
        
        <section class="book-list">
            <div class="book">
                <img src="book-cover.jpg" alt="Book Cover">
                <h2>Book Title</h2>
                <button>Exchange Now</button>
            </div>
            <div class="book">
                <img src="book-cover.jpg" alt="Book Cover">
                <h2>Book Title</h2>
                <button>Donate Book</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Exchange Tales</p>
    </footer>
</body>
</html>
